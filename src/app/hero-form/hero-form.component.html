<div class="container">
  <div>
    <form #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)] = "model.name" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="alterEgo">After Ego</label>
        <input type="text" [(ngModel)] = "model.alterEgo" class="form-control" id="alterEgo"
    name="alterEgo">
      </div>
      <div class="form-group">
        <label for="power">Hero power</label>
        <select id="power" class="form-control" required name="power" [(ngModel)] = "model.power">
    <option *ngFor = "let pow of powers" [value]="pow">{{pow}}</option>
  </select>
      </div>
    </form>
  </div>
</div>
{{model | json}}
